<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WebAR</title>
</head>

	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	
<body style="margin : 0px; overflow: hidden;">
  <a-scene artoolkit="sourceType: webcam;">
	  <a-asset-item id="scene" src="scene.gltf"></a-asset-item>
      <a-marker-camera preset="custom" type="pattern" url="pattern-marker.patt"
        <a-entity 
            gltf-model="#scene" scale="0.5 0.5 0.5"
        </a-entity>
      </a-marker-camera>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
	
	
</body>
</html>
